<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>{% block title%}{% endblock %}</title>
      <style>
          body {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.container {
    display: flex;
}

.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    left: -250px;
    background-color: white;
    padding-top: 20px;
    color: gray;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.sidebar a {
    padding: 8px 16px;
    text-decoration: none;
    font-size: 18px;
    color: gray;
    display: block;
    transition: 0.3s;
}
.sidebar li ul{
  border-bottom-style: groove;
  border-bottom: 1px solid gray;
}
.sidebar a:hover {
    background-color: #EEF1F1;
}

.sidebar .dropdown-content {
    display: none;
    padding-left: 16px;
}

.sidebar .dropdown:hover .dropdown-content {
    display: block;
}

.sidebar .close-btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

.sidebar .close-btn:hover {
    background-color: #555;
}

.content {
    flex: 1;
    padding: 16px;
}

.toggle-btn {
    background-color: white;
    color: gray;
    border: none;
    cursor: pointer;
    height: 35px
}

.toggle-btn:hover {
    background-color: gray;
    color: white;
}


          {% block css %} {% endblock %}
      </style>
  </head>
  <body style="background-color:white">

              <line x1="3" y1="18" x2="21" y2="18" />

        </button>
      </div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
    } else {
        sidebar.style.left = '0';
    }
}
