{% extends 'basic/sidebar.html' %}

{% block css%}
    .centered-div {
      display: grid;
      place-items: center;
    }
    .content-div {
      margin-left:20%;
      margin-top:2%;
    }
{% endblock %}


{% block body %}

  <div class="content-div shadow p-3 mb-5 bg-white rounded" style="margin-top:3%;">
    <form>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="centered-div col-md-6">
                <h2>heading</h2>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
          {% comment %} <div class="col-md-3"></div> {% endcomment %}
          <div class="col-md-6">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="form-group col-md-8">
            </div>
            <div class="form-group col-md-2">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
            <div class="form-group col-md-2">
            </div>
        </div>
        

    </form>
  </div>

{% endblock %}
