{% extends 'basic/sidebar.html' %}

{% block css%}
    .centered-div {
      display: grid;
      place-items: center;
    }
    .content-div {
        margin-left:20%;
        margin-top:2%;
      }
{% endblock %}


{% block body %}

    <div class="content-div shadow p-3 mb-5 bg-white rounded">
        <div class="card" style="background-color:white;border:none;margin-top:5%;">
            <form>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="centered-div col-md-6">
                        <h2>heading</h2>
                    </div>
                    <div class="col-md-3"></div>
                </div>
        
                <div class="row" style="margin-top:2%;">
                    <div class="form-group col-md-3">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" title="Please Enter First Name" required>
                    </div>
                    <div class="form-group col-md-3"></div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group col-md-3"></div>
                </div>

                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                </div>
        
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="gender">Gender:</label>
                    </div>
                    <div class="form-group col-md-2">
                        <select class="form-control" id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="dob">Date of Birth:</label>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="mobile">Mobile:</label>
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" id="mobile" name="mobile" placeholder="Mobile Number"  required>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                </div>

        
                <div class="row">
                    <div class="form-group col-md-3">
                    </div>
                    <div class="col-md-6 form-group">
                        <textarea class="form-control" id="address" name="address" placeholder="Address" required></textarea>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                </div>
        
        
                <div id="extra_contact_detail">
        
                </div>

            </form>
        </div>
    </div>



{% endblock %}
