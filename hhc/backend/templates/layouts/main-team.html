{% load static %}

<section class="team-area">
    <div class="container">
        <div class="sec-title text-center">
            <h3>Our Team</h3>
            <div class="title">Meet Professionals</div>
        </div>
        <div class="row">

            {% for teamMember in teamMembers%}
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <div class="single-team-member wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1200ms">
                        <div class="inner">
                            <div class="img-holder">
                                <img src="/media/{{teamMember.profile}}" alt="Awesome Image" style="width: 100%; height: 400px; object-fit: cover;">
                                <div class="overlay-content">
                                    <ul class="sociallinks-style-one fix">
                                        <li><a href="{{teamMember.facebook_profile}}" target="blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                        <li><a href="{{teamMember.linkedin_profile}}"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="name text-center">
                            <h3>{{teamMember.first_name}} {{teamMember.last_name}}</h3>
                            <p>{{teamMember.post}}</p>
                        </div>
                    </div>
                </div>
                
            {% endfor %}

        </div>
    </div>
</section>
